<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KNB</title>
  </head>
  <body>
	<div class="container">
		<div class="ui">
			<h1>KNB Game</h1>

			<div class="ui__score">
				<span class="ui__score--name">You</span>
				<span class="ui__score--player js_primary-player">-</span>
				<span class="ui__score--devider">:</span>
				<span class="ui__score--player js_secondary-player">-</span>
				<span class="ui__score--name">Enemy</span>
			</div>

			<div class="ui__game-state">Game State: <span class="js_game-state"></span></div>
			
			<div class="ui__share-link js_ui-share is-hidden">
				<button class="ui__share-link-title">Click to copy link</button>
				<div class="ui__share-link-title js_game-share-link"></div>
			</div>
		</div>
		<div class="canvas-container"></div>
	</div>
	<script type="module" src="./src/main.js"></script>
  </body>
</html>
